<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CarpeDiem</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div id="load">
    </div>
    <div id="wrapper">
      <div class="wrapper-center">
        <div class="w-top">
          <h1>CUENTA - REGRESIVA</h1>
        </div>
        <div class="w-center">
          <div class="box">
            <div class="number">
              <h1 id ="dias">00</h1>
            </div>
            <div class="text">
              <span>DIAS</span>
            </div>
          </div>
          <div class="box">
            <div class="number">
              <h1 id ="horas">00</h1>
            </div>
            <div class="text">
              <span>HORAS</span>
            </div>
          </div>
          <div class="box">
            <div class="number">
              <h1 id ="minutos">00</h1>
            </div>
            <div class="text">
              <span>MINUTOS</span>
            </div>
          </div>
          <div class="box">
            <div class="number">
              <h1 id ="segundos">00</h1>
            </div>
            <div class="text">
              <span>SEGUNDOS</span>
            </div>
          </div>
        </div>
        <div class="w-down">
          <ul>
            <li>
              <a href="#">FOLLOW</a>
              <ul>
                <li>
                  <a href="#">FACEBOOK</a>
                </li>
                <li>
                  <a href="#">TWITTER</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
